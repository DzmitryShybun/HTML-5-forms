<!doctype HTML>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Работа с формами</title>
        <meta name="discription" content="Работа с формами">
        <meta name="author" content="DS">
    </head>
    <body>
    <div title="forms">
        <form method="post" action="http://localhost:8080/login.php"></form>
        <input name="login">
        <input type="submit" value="Войти">
    </div>
    <h2>Атрибуты name и value</h2>
    <div title="Name and value">
        <form method="get" action="index.html">
            <input type="text" name="login" value="Tom">
            <input type="password" name="password">
            <input type="submit" value="Войти">
        </form>
    </div>
    <h2>Кнопки</h2>
    <div title="button submit and reset">
        <form>
            <p><input type="text" name="login"> </p>
            <p><input type="password" name="password"></p>
            <p>
                <button type="submit" formmethod="get" formaction="index.html">Отправить</button>
                <button type="reset">Отмена</button>
            </p>
        </form>

    </div>
    <h2>type="image"</h2>
    <div title="button image">
        <form action="">
            <input type="text" name="search">
            <input type="image" src="/img/lupa.JPG" name="submit" formmethod="get" >
        </form>

    </div>
    <h2>Текстовые поля</h2>
    <div title="input" type="text">
        <form action="">
            <p><input type="text" name="userName" value="SDF" placeholder="Введите имя" size="18"> </p>
            <p><input type="text" name="userPhone" placeholder="Введите номер телефона" size="18" maxlength="11"></p>
            <button type="submit">Отправить</button>
            <button type="reset">Отмена</button>
        </form>
        <h4>datalist</h4>
        <form action="">
            <p><input list="phoneslist" type="text" name="model" placeholder="Введите модель" /></p>
            <p><button type="submit">Отправить</button></p>
        </form>
        <datalist id="phoneslist">
            <option value="iPhone 6S" label="54000"/>
            <option value="Lumia 950">35000</option>
            <option value="Nexus 5X"/>
        </datalist>
        <h4>Поле поиска</h4>
        <form action="">
            <input type="search" name="term" />
            <input type="submit" value="Поиск" />
        </form>
        <h4>Поле ввода пароля</h4>
        <form action="">
            <p> <input type="text" name="login"></p>
            <p><input type="password" name="password"></p>
            <input type="submit" value="Авторизация">
        </form>
    </div>
    <h2>Метки и автофокус</h2>
    <div title="label">
        <form>
            <p>
                <label for="login">Логин: </label>
                <input type="text" id="login" name="login">
            </p>
            <p>
                <label for="password">Пароль: </label>
                <input type="password" id="password" name="password">
            </p>
            <p>
                <button type="submit">Отправить</button>
            </p>
        </form>
        <h4>autofocus</h4>
        <form action="">
            <p>
                <label for="login2">Логин: </label>
                <input type="text" autofocus id="login2" name="login">
            </p>
            <p>
                <label for="password2">Пароль: </label>
                <input type="password" id="password2" name="password">
            </p>
            <p>
                <button type="submit">Отправить</button>
            </p>
        </form>
    </div>
    <h2>Элементы для ввода чисел</h2>
        <div title="type=number">
        <form action="">
            <p>
                <label for="age">Возраст: </label>
                <input type="number"  step="1" min="1" max="180" value="10" id="age" name="age">
            </p>
            <p>
                <button type="submit">Отправить</button>
            </p>
        </form>

        <h4>список datalist с диапазоном</h4>
            <form action="">
                <p>
                    <label for="price">Цена: </label>
                    <input type="number" list="pricelist" step="1000" min="3000"
                           max="100000" value="10000" id="price" name="price">
                </p>
                <p>
                    <button type="submit">Отправить</button>
                </p>
            </form>
            <datalist id="pricelist">
                <option value="7000"></option>
                <option value="30000"></option>
                <option value="70000"></option>
            </datalist>

            <h4>Ползунок</h4>
            <div title="type=range">
                <form action="">
                    <p>
                        <label for="price2">Цена:</label>
                        1<input type="range" step="1" min="0" max="100" value="10" id="price2" name="price2">100
                    </p>
                    <p>
                        <button type="submit">Отправить</button>
                    </p>
                </form>
            </div>
        </div>

    </body>



</html>
